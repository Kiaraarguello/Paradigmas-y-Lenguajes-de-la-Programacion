<!DOCTYPE html>
<html>
<head>
    <title>AA14</title>
</head>
<body>
    <button onclick="potencia()">Potencia</button>

    <script type="text/javascript">
        function potencia() {
            let num = parseInt(prompt("Ingrese el número"));
            let numPotencia = Math.pow(num, 3);
            document.write("El número " + num + " elevado a 3 es igual a: " + numPotencia);
        }
    </script>
</body>
</html>
